<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="inventario.css" />
  </head>
  <body>
      <h1>Inventario</h1>
      <p>Registro de articulos del negocio</p>
      <div>
        <div>
            <label for="number">Código</label>
            <input type="number" id="codigo">
        </div>
        <br>
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="nombre"> 
        </div>
        <br>
        <div>
            <label for="number">Precio:</label>
            <input type="number" id="precio">
        </div>
        <br>
        <div>
            <label for="number">Cantidad:</label>
            <input type="number" id="cantidad">
        </div>
        <br>
        <div>
            <label for="name">Descripcion:</label>
            <textarea id="descripcion" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <button type="button" id="btnAgregar">Añadir Art.</button>
        </div>
        <br>

        <h2>Reporte</h2>
        <table id="tableInfo" class="table">
            <tbody>
                <tr>
                    <td>Total de Artículos</td>
                    <td id="TotalArticulos"></td>
                </tr>
                <tr>
                    <td>Costo Total</td>
                    <td id="CostoTotal"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>

        <h3>Artículos a venderse</h3>
        <table id="tableArt" class="table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Descripción</th>
                </tr>
            </thead>
        </table>
    </div>
    <h2>Información del artículo</h2>
    <p id="toString"></p>
  </body>
  <script src="./Main.js" type="module"></script>
</html>
